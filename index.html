<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>

<body>
    <div class="banner">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <img src="image/logo.webp" alt="">
                    <p>WHATSAPP WEB</p>
                </div>
                <div class="box-1">
                    <div class="b1">
                        <div class="heading">
                            <h4>To use Whatsapp on your computer:</h4>
                        </div>
                        <div class="list">
                            <li>1. Open Whatsapp on your phone</li>
                            <li>2. Tap <strong>Menu </strong><i class="fa-solid fa-ellipsis-vertical"> </i> or
                                <strong>Settings </strong> <i class="fa-solid fa-gear"> </i> and select <strong>Linked
                                    Devices</strong>
                            </li>
                            <li>3. Tap on <strong>Link a Devics</strong></li>
                            <li>4. Point your phone to this screen to capture a code</li>
                            <a href="Need help to get started">Need help to get started?</a>
                        </div>
                    </div>
                    <div class="b2">
                        <img src="image/QR.png" alt="">
                    </div>
                </div>
                <div class="box-2">
                    <video controls loop>
                        <source src="./vedio/whatssp vidoes.mp4.mp4" type="video/mp4">
                        <!-- <source src="./" type="video/ogg"> -->
                        Your browser does not support the video tag.
                      </video>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
